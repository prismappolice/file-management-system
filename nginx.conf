# Nginx Configuration for File Management System
# Domain: fms.prism-appolice.in
# Location: /etc/nginx/sites-available/file-management-system

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name fms.prism-appolice.in;
    return 301 https://$server_name$request_uri;
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name fms.prism-appolice.in;

    # SSL Configuration (paths will be updated by Certbot)
    ssl_certificate /etc/letsencrypt/live/fms.prism-appolice.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fms.prism-appolice.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Root directory for static files (Vite build output)
    root /var/www/file-management-system/dist;
    index index.html;

    # Client max body size (for file uploads - adjust as needed)
    client_max_body_size 100M;

    # Timeouts for large file uploads
    client_body_timeout 300s;
    client_header_timeout 300s;

    # Serve static files (React SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Node.js backend
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for API requests
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Serve uploaded files
    location /uploads {
        alias /var/www/file-management-system/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               image/svg+xml application/vnd.ms-fontobject 
               application/x-font-ttf font/opentype;
    gzip_disable "msie6";

    # Logging
    access_log /var/log/nginx/file-management-access.log;
    error_log /var/log/nginx/file-management-error.log;
}
